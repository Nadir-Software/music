<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>

  <link rel="stylesheet" href="https://linfindel.github.io/nadircss/nadir.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

  <style>
    button:not(#settings, .about, .reset, .debug) {
      padding: 2.5rem;
    }
  </style>
</head>
<body>
  <div class="navbar-column">
    <div id="navbar" class="navbar">
      <h1>Music Player</h1>
    </div>
        
    <div class="row">
      <button onclick="location.href = '.'" id="settings">
        <span class="material-symbols-rounded">arrow_back</span>
        Back
      </button>

      <button id="reset" onclick="localStorage.clear(); document.getElementById('reset-icon').innerText = 'done'; document.getElementById('reset-text').innerText = 'Reset complete';" class="reset">
          <span id="reset-icon" class="material-symbols-rounded">delete</span>
          <span id="reset-text">Reset</span>
      </button>

      <button id="debug" onclick="debug();" class="debug">
          <span id="debug-icon" class="material-symbols-rounded">code</span>
          <span id="debug-text">Show debug panel</span>
      </button>
    </div>
  </div>

  <div class="column">
    <div id="kandinsky" onclick="setOption('kandinsky', 'disabled')" class="card card-interactive row" style="gap: 5rem; width: 100%;">
      <h1 style="font-size: 5rem;" class="material-symbols-rounded">graphic_eq</h1>
      <div>
        <h1 id="kandinsky-title">Kandinsky Engine enabled</h1>
        <p>The Kandinsky Engine generates colours based on sound</p>
      </div>
    </div>

    <div id="colour" class="column" style="width: 100%;">
      <div class="card-flat-bottom text-center" style="width: 100%;">
        <h1>Colour</h1>
      </div>

      <div class="row" style="border-top-left-radius: 7.5px; border-top-right-radius: 7.5px; width: calc(100% + 5rem);">
        <button style="flex: 1; border-top-left-radius: 7.5px; border-top-right-radius: 7.5px; border-bottom-left-radius: 24px; border-bottom-right-radius: 7.5px;" onclick="setOption('colour', 'rgba(255, 0, 0, 0.25)')" class="button-error nochange-colour">Red</button>
        <button style="flex: 1; border-radius: 7.5px;" onclick="setOption('colour', 'rgba(0, 255, 0, 0.25)')" class="button-success nochange-colour">Green</button>
        <button style="flex: 1; border-radius: 7.5px;" onclick="setOption('colour', 'rgba(0, 89, 255, 0.25)')" class="nochange-colour">Blue</button>
        <button style="flex: 1; background-color: rgba(255, 0, 255, 0.25); border-top-left-radius: 7.5px; border-top-right-radius: 7.5px; border-bottom-left-radius: 7.5px; border-bottom-right-radius: 24px;" onclick="setOption('colour', 'rgba(255, 0, 255, 0.25)')" class="nochange-colour" id="purple">Purple</button>
      </div>
    </div>

    <div id="about-card" class="card column" style="opacity: 0; pointer-events: none; width: 100%;">
      <div class="text-center">
        <h1 id="version">Loading...</h1>
        <p id="whats-new"></p>
      </div>

      <div class="row">
        <button id="about1" onclick="window.open('https://linfindel.github.io', '_blank')" class="about">
          <span class="material-symbols-rounded">home</span>
          More projects
        </button>

        <button id="about2" onclick="window.open('https://www.github.com/linfindel/music', '_blank')" class="about">
          <span class="material-symbols-rounded">code</span>
          View source
        </button>
      </div>
    </div>
  </div>

  <script src="settings.js"></script>
</body>
</html>

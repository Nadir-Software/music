<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>

    <link
      rel="stylesheet"
      href="https://nadir-software.github.io/nadircss/nadir.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <style>
      .interactive {
        cursor: url("https://nadir-software.github.io/nadircss/Cursors/link-select.cur"),
          auto;
      }

      .interactive:hover {
        background-color: rgba(0, 89, 255, 0.5);
      }

      button:not(#settings) {
        padding: 2.5rem;
      }
    </style>
  </head>
  <body>
    <div class="navbar-column">
      <div id="navbar" class="navbar">
        <h1>Music Player</h1>
      </div>

      <button onclick="location.href = 'index.html'" id="settings">
        <span class="material-symbols-rounded">arrow_back</span>
        Back
      </button>
    </div>

    <div class="column">
      <div
        id="kandinsky"
        onclick="setOption('kandinsky', 'disabled')"
        class="card interactive row"
        style="gap: 5rem; width: 100%"
      >
        <h1 style="font-size: 5rem" class="material-symbols-rounded">
          graphic_eq
        </h1>
        <div>
          <h1 id="kandinsky-title">Kandinsky Engine enabled</h1>
          <p>The Kandinsky Engine generates colours based on sound</p>
        </div>
      </div>

      <div id="colour" class="column" style="width: 100%">
        <div
          class="card text-center"
          style="
            border-bottom-left-radius: 7.5px;
            border-bottom-right-radius: 7.5px;
            width: 100%;
          "
        >
          <h1>Colour</h1>
        </div>

        <div
          class="row"
          style="
            border-top-left-radius: 7.5px;
            border-top-right-radius: 7.5px;
            width: calc(100% + 5rem);
          "
        >
          <button
            style="
              flex: 1;
              border-top-left-radius: 7.5px;
              border-top-right-radius: 7.5px;
              border-bottom-left-radius: 24px;
              border-bottom-right-radius: 7.5px;
            "
            onclick="setOption('colour', 'rgba(255, 0, 0, 0.25)')"
            class="button-error nochange-colour"
          >
            Red
          </button>
          <button
            style="flex: 1; border-radius: 7.5px"
            onclick="setOption('colour', 'rgba(0, 255, 0, 0.25)')"
            class="button-success nochange-colour"
          >
            Green
          </button>
          <button
            style="
              flex: 1;
              border-top-left-radius: 7.5px;
              border-top-right-radius: 7.5px;
              border-bottom-left-radius: 7.5px;
              border-bottom-right-radius: 24px;
            "
            onclick="setOption('colour', 'rgba(0, 89, 255, 0.25)')"
            class="nochange-colour"
          >
            Blue
          </button>
        </div>
      </div>
    </div>

    <script src="settings.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>

  <link rel="stylesheet" href="https://linfindel.github.io/nadircss/nadir.css">

  <style></style>
</head>
<body>
  <div class="absolute-centre card-error column">
    <span translate="no" style="font-size: 5rem;" class="material-symbols-rounded">warning</span>

    <div class="text-center">
      <h1>Disable flashing lights?</h1>
    </div>
        
    <div class="row">
      <button translate="no" onclick="localStorage.setItem('stop-effect', 'enabled'); localStorage.setItem('warn', 'true'); localStorage.setItem('kandinsky', 'disabled'); location.href = 'colour.html'" class="button-error">
        <span class="material-symbols-rounded">check</span>
        Yes
      </button>

      <button onclick="localStorage.setItem('stop-effect', 'enabled'); localStorage.setItem('warn', 'true'); localStorage.setItem('kandinsky', 'enabled'); location.href = 'colour.html'" class="button-error">
        <span translate="no" class="material-symbols-rounded">close</span>
        No
      </button>
    </div>
  </div>
  
  <script>
    var styleElement = document.getElementsByTagName("style")[0];

    styleElement.innerHTML = `
      @media (prefers-color-scheme: light) {
        body {
          background-color: white;
        }

        * {
          color: black;
        }
      }
    `;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>

  <link rel="stylesheet" href="https://linfindel.github.io/nadircss/nadir.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <div class="absolute-centre card-error column">
    <span style="font-size: 5rem;" class="material-symbols-rounded">warning</span>

    <div class="text-center">
      <h1>Are you sensitive to flashing lights?</h1>
      <p>Select Yes for an epilepsy-friendly experience</p>
    </div>
        
    <div class="row">
      <button onclick="localStorage.setItem('warn', 'true'); localStorage.setItem('kandinsky', 'disabled'); location.href = 'colour.html'" class="button-error">
        <span class="material-symbols-rounded">check</span>
        Yes
      </button>

      <button onclick="localStorage.setItem('warn', 'true'); location.href = 'colour.html'" class="button-error">
        <span class="material-symbols-rounded">close</span>
        No
      </button>
    </div>
  </div>
</body>
</html>

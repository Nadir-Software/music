<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link rel="stylesheet" href="https://nadir-software.github.io/nadircss/nadir.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>
        * {
            transition: 0.05s ease;
        }

        .glow {
            width: 50vw;
        }
    </style>
</head>
<body>
    <div class="navbar-column">
        <div id="navbar" class="navbar">
            <h1 id="title">Music Player</h1>
        </div>
        
        <div id="action-row" class="row" style="justify-content: space-between; width: 100%;">
            <div class="row">
                <button onclick="location.href = 'settings.html'" id="settings">
                    <span class="material-symbols-rounded">settings</span>
                    Settings
                </button>

                <button onclick="uploadFile()" id="upload1">
                    <span class="material-symbols-rounded">upload_file</span>
                    Upload file
                </button>

                <button onclick="uploadLink()" id="upload2">
                    <span class="material-symbols-rounded">add_link</span>
                    Upload from URL
                </button>
            </div>

            <button id="about" onclick="window.open(`https://www.github.com/Nadir-Software/kandinsky`, '_blank')">
                <span class="material-symbols-rounded">code</span>
                Kandinsky Engine
            </button>
        </div>
    </div>

    <div class="absolute-centre glow" id="glow"></div>

    <audio onplay="analyse()" onpause="stopAnalysis()" id="audio" controls class="bottom" crossorigin="anonymous"></audio>

    <script src="player.js"></script>
</body>
</html>

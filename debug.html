<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>

  <link rel="stylesheet" href="https://linfindel.github.io/nadircss/nadir.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

  <style></style>

  <style>
    #back {
      animation-name: float-in;
      animation-duration: 1s;
      animation-timing-function: ease;
      animation-fill-mode: both;
    }

    @keyframes float-in {
      0% {
        filter: blur(5px);
        opacity: 0;
        transform: translateY(1em);
      }

      100% {
        filter: blur(0px);
        opacity: 1;
        transform: translateY(0em);
      }
    }
  </style>
</head>
<body>
  <div class="navbar-column">
    <nav id="navbar">
      <h1>Music Player</h1>
    </nav>
        
    <button onclick="location.href = 'settings.html'" id="back">
      <span class="material-symbols-rounded">arrow_back</span>
      Back
    </button>
  </div>

  <button id="debug" onclick="toggle('debug')">
    <span id="debug-icon" class="material-symbols-rounded">downloading</span>
    <span id="debug-text">Loading...</span>
  </button>

  <div class="column" id="debug-options">
    <button id="makeup" onclick="toggle('debug-colour-makeup')">
      <span id="makeup-icon" class="material-symbols-rounded">downloading</span>
      <span id="makeup-text">Loading...</span>
    </button>

    <button id="compare" onclick="toggle('debug-compare')">
      <span id="compare-icon" class="material-symbols-rounded">downloading</span>
      <span id="compare-text">Loading...</span>
    </button>
  </div>

  <script src="debug.js"></script>
</body>
</html>

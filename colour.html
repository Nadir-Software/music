<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>

  <link rel="stylesheet" href="https://linfindel.github.io/nadircss/nadir.css">

  <style></style>
</head>
<body>
  <div class="absolute-centre column-flat">
    <div class="card-flat-bottom column text-center" style="width: 100%;">
      <span translate="no" style="font-size: 5rem;" class="material-symbols-rounded">palette</span>

      <h1>Select a colour</h1>
    </div>

    <div class="row-flat" style="width: calc(100% + 5rem);">
      <button onclick="setColour('rgba(255, 0, 0, 0.25)')" class="card-error-flat-bottom-left-alt" style="flex: 1;" id="red">
        Red
      </button>

      <button onclick="setColour('rgba(0, 255, 0, 0.25)')" class="card-success-flat" style="flex: 1;" id="green">
        Green
      </button>

      <button onclick="setColour('rgba(0, 89, 255, 0.25)')" class="card-flat" style="flex: 1;" id="blue">
        Blue
      </button>

      <button onclick="setColour('rgba(255, 0, 255, 0.25)')" class="card-flat" style="flex: 1; background-color: rgba(255, 0, 255, 0.25);" id="purple">
        Purple
      </button>
    </div>
  </div>

  <script src="colour.js"></script>
</body>
</html>

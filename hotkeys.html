<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>

  <link rel="stylesheet" href="https://linfindel.github.io/nadircss/nadir.css">

  <style></style>
</head>
<body>
  <div class="navbar-column">
    <nav id="navbar">
      <h1>Music Player</h1>
    </nav>
        
    <button onclick="location.href = 'settings.html'" id="settings">
      <span translate="no" class="material-symbols-rounded">arrow_back</span>
      Back
    </button>
  </div>

  <div class="column text-center" style="width: 50%; max-width: 100vw;">
    <div class="column-flat" style="width: 100%;">
      <div class="card-flat-bottom text-center" style="width: 100%;">
        <h1>Keyboard Shortcuts</h1>
      </div>

      <div class="row-flat" style="width: calc(100% + 5rem);">
        <div class="card-flat text-center" style="flex: 1;">
          <p>Play/pause</p>
        </div>

        <div class="card-flat text-center" style="flex: 1;">
          <p>Spacebar</p>
        </div>
      </div>

      <div class="row-flat" style="width: calc(100% + 5rem);">
        <div class="card-flat text-center" style="flex: 1;">
          <p>Stop</p>
        </div>

        <div class="card-flat text-center" style="flex: 1;">
          <p>S</p>
        </div>
      </div>

      <div class="row-flat" style="width: calc(100% + 5rem);">
        <div class="card-flat text-center" style="flex: 1;">
          <p>Toggle repeat</p>
        </div>

        <div class="card-flat text-center" style="flex: 1;">
          <p>R</p>
        </div>
      </div>

      <div class="row-flat" style="width: calc(100% + 5rem);">
        <div class="card-flat text-center" style="flex: 1;">
          <p>Open settings</p>
        </div>

        <div class="card-flat text-center" style="flex: 1;">
          <p>O</p>
        </div>
      </div>

      <div class="row-flat" style="width: calc(100% + 5rem);">
        <div class="card-flat text-center" style="flex: 1;">
          <p>Upload file</p>
        </div>

        <div class="card-flat text-center" style="flex: 1;">
          <p>U</p>
        </div>
      </div>

      <div class="row-flat" style="width: calc(100% + 5rem);">
        <div class="card-flat text-center" style="flex: 1;">
          <p>Upload from URL</p>
        </div>

        <div class="card-flat text-center" style="flex: 1;">
          <p>L</p>
        </div>
      </div>

      <div class="row-flat" style="width: calc(100% + 5rem);">
        <div class="card-flat text-center" style="flex: 1;">
          <p>Scrub at 10% intervals</p>
        </div>

        <div class="card-flat text-center" style="flex: 1;">
          <p>0-9</p>
        </div>
      </div>

      <div class="row-flat" style="width: calc(100% + 5rem);">
        <div class="card-flat text-center" style="flex: 1;">
          <p>Scrub at 1 second intervals</p>
        </div>

        <div class="card-flat text-center" style="flex: 1;">
          <p>Right/Left Arrow</p>
        </div>
      </div>

      <div class="row-flat" style="width: calc(100% + 5rem);">
        <div class="card-flat text-center" style="flex: 1;">
          <p>Scrub to start</p>
        </div>

        <div class="card-flat text-center" style="flex: 1;">
          <p>Home</p>
        </div>
      </div>

      <div class="row-flat" style="width: calc(100% + 5rem);">
        <div class="card-flat text-center" style="flex: 1;">
          <p>Scrub to end</p>
        </div>

        <div class="card-flat text-center" style="flex: 1;">
          <p>End</p>
        </div>
      </div>

      <div class="row-flat" style="width: calc(100% + 5rem);">
        <div class="card-flat-bottom-left-alt text-center" style="flex: 1;">
          <p>Go to homepage from settings)</p>
        </div>

        <div class="card-flat-bottom-right-alt text-center" style="flex: 1;">
          <p>H</p>
        </div>
      </div>
    </div>
  </div>

  <script src="hotkeys.js"></script>
</body>
</html>
